<h4>Edit Album</h4>

<label>User Name:</label>
<input [(ngModel)]="selectedUser.name">
<br>

<label>User Bio:</label>
<textarea [(ngModel)]="selectedUser.bio"></textarea>
<br>

<label>Favorite Hike:</label>
<input [(ngModel)]="selectedUser.favoriteHike">

<label>Miles:</label>
<input [(ngModel)]="selectedUser.miles">

<button (click)="beginUpdatingUser(selectedUser)">Update</button>
<hr>
<button (click)="beginDeletingUser(selectedUser)">Delete</button>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Bio:</label>
        <br>
        <textarea #newBio></textarea>
      </div>

      <div>
        <label>Favorite Hike:</label>
        <br>
        <input #newFavoriteHike>
      </div>
      <button (click)="submitForm(newName.value, newBio.value, newFavoriteHike.value); newName.value=''; newBio.value=''; newFavoriteHike.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-user-list></app-user-list>
</div>

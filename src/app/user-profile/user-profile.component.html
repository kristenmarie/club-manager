<div class="details">
  <div class="panel panel-default">
    <div class="panel-heading">{{(userToDisplay | async).name}}</div>
    <div class="panel-body">
      <p>{{(userToDisplay | async).bio}}</p>
      <p><strong>Favorite Hike:</strong> {{(userToDisplay | async).favoriteHike}}</p>
      <p><strong>Miles Traveled with the Timber Tigers:</strong> {{(userToDisplay | async).miles}}</p>
    </div>
  </div>
</div>

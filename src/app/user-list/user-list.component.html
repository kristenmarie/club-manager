<h2>The Timber Tigers!</h2>
<div *ngFor="let user of users | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToProfilePage(user)"><em>{{user.name}}</em></h3>
    <div *ngIf="currentRoute ==='/admin'">
      {{user.bio}}
      {{user.favoriteHike}}
      {{user.miles}}
      <hr>
      <app-edit-user [selectedUser]="user"></app-edit-user>
    </div>
  </div>
</div>
